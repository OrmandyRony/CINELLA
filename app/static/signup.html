<body class="login-img3-body">

  <div class="container">

    <form class="login-form" action="signup" method="POST">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input value="" type="text" maxlength="64" required="true" id="nombre" class="form-control" name="nombre" placeholder="Nombre" autofocus>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_profile"></i></span>
            <input type="text" class="form-control" required="true" name="apellido" placeholder="Apellido" autofocus>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_profile"></i></span>
            <input type="text" class="form-control" required="true" name="usuario" placeholder="Usuario" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" required="true" name="contrasena" placeholder="Contraseña">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" required="true" name="confirmar" placeholder="Confirmar Contraseña">
        </div>
        <input class="btn btn-info btn-lg btn-block"  id="signup_submit" name="registrarse" type="submit" value="Registrarse"/>
    
      </div>
    </form>
    <div class="text-right">
      <div class="credits">

</body>
